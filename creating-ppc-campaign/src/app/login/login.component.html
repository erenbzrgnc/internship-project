<div class="row justify-content-center mt-5 mb-5" > <div class="col-12" ><h2 class="text-center">Login to NgShopsy</h2></div> </div>
<div class="row w-100 justify-content-center">

    <div class="col-9">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group mb-2">
              <label class="mb-2" for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. eren@gmail.com"   #userMail       required>
           
            </div>
            <div class="form-group">
              <label class="mb-2" for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="eg. strong password"           #userPassword
              required >
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <div class="row mt-3 mb-3">

                <div class="col">              <label class="form-check-label" for="exampleCheck1">Remeber Me</label></div>

                <div class="col">              <a class="form-check-label" for="exampleCheck1">  <p class="text-end">Forgot password</p> </a></div>
              </div>


            </div>
            <button type="sumbit" class="btn btn-primary w-100"  >Login</button>
          </form>
    
    </div>
    


</div>

<div class="mt-5">

    <p class="text-center"> Don't have account?</p>
    <a href=""> <p class="text-center" >Sign Up</p></a>


</div>
